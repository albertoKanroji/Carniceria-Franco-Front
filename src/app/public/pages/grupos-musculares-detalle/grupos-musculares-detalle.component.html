<!-- Hero Start -->
<div class="container-fluid bg-primary p-5 bg-hero mb-5">
  <div class="row py-5">
    <div class="col-12 text-center">
      <h1 class="display-2 text-uppercase text-white mb-md-4">
        Todo sobre {{ rutina.nombre }}
      </h1>
      <a href="" class="btn btn-primary py-md-3 px-md-5 me-3">Home</a>
      <a href="" class="btn btn-light py-md-3 px-md-5">Detail</a>
    </div>
  </div>
</div>
<ng-template #loader1>
  <div class="text-center" style="margin-top: 10%">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Cargando Rutinas...</p>
  </div>
</ng-template>
<div class="container-fluid p-5">
  <div class="row g-5">
    <div class="col-lg-8">
      <!-- Imagen y descripciÃ³n de la rutina -->
      <div class="mb-5 d-flex flex-column flex-lg-row align-items-center align-items-lg-start text-center text-lg-start"
           *ngIf="!loading1; else loader1">

        <!-- Imagen principal -->
        <img
          class="img-fluid w-100 w-lg-auto"
          [style.max-width.px]="500"
          style="border-radius: 15px"
          [src]="getImageSrc(rutina.imagen)"
          alt="Imagen de rutina"
        />

        <!-- Texto -->
        <div class="mt-3 mt-lg-0 ms-lg-3">
          <h1 class="text-uppercase mb-3">{{ rutina.nombre }}</h1>
          <p class="fs-5">{{ rutina.descripcion }}</p>
        </div>
      </div>

      <!-- Listado de ejercicios -->
      <div class="container-fluid p-0" *ngIf="!loading2; else loader2">
        <div class="row g-4">
          <div class="col-12 col-md-6 col-lg-4" *ngFor="let rutina of ejercicios">
            <div class="blog-item h-100 d-flex flex-column">
              <div class="position-relative overflow-hidden rounded-top">
                <img
                  class="img-fluid w-100"
                 [src]="rutina.miniatura ? rutina.miniatura: 'https://firebasestorage.googleapis.com/v0/b/infinitytech-15a41.appspot.com/o/No-image-available.png?alt=media&token=de21f50b-2b3d-45eb-89a8-7df19227cd04'"
                  alt="Miniatura"
                />
              </div>
              <div class="bg-dark d-flex align-items-center justify-content-center rounded-bottom p-3">
                <a
                  class="h6 text-uppercase text-light text-center"
                  [href]="'/pages/grupos-musculares/video/' + rutina.id"
                >
                  {{ rutina.nombre }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Loader -->
      <ng-template #loader2>
        <div class="text-center my-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Cargando Videos</p>
        </div>
      </ng-template>
    </div>


    <div class="col-lg-4">

      <ng-template #loader>
        <div class="text-center" style="margin-top: 5%">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Cargando Informacion...</p>
        </div>
      </ng-template>
      <div class="mb-5">
        <h3 class="text-uppercase mb-4">Otros grupos musculares</h3>
        <div
          class="d-flex flex-column justify-content-start bg-dark rounded p-4"
          *ngIf="!loading; else loader"
        >
          <a
            *ngFor="let rutina of rutinas"
            class="fs-5 fw-bold text-light text-uppercase mb-2"
            [href]="'/pages/grupos-musculares/' + rutina.id"
            ><i class="bi bi-arrow-right text-primary me-2"></i
            >{{ rutina.nombre }}</a
          >
        </div>
      </div>


    </div>
  </div>
</div>
