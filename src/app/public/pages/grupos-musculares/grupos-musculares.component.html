<div class="container-fluid p-5">
  <div class="mb-5 text-center">
    <h5 class="text-primary text-uppercase">Todo sobre Ejercicios</h5>
    <h1 class="display-3 text-uppercase mb-0">¿Qué quieres entrenar hoy?</h1>
  </div>
  <div class="row g-5" *ngIf="!loading; else loader">
    <div class="col-lg-3" *ngFor="let rutina of rutinas">
      <div class="blog-item">
        <div class="position-relative overflow-hidden rounded-top">
          <img
  class="img-fluid"
  loading="lazy"
  [src]="rutina.imagen ? rutina.imagen : 'https://firebasestorage.googleapis.com/v0/b/infinitytech-15a41.appspot.com/o/IMAGENES%20PAGINA%2FPRUEBA%20WEBP%2FNo-image-available.webp?alt=media&token=9158cc1f-8310-4f0c-a967-f0bc4d6cccf6'"
  alt=""
/>



        </div>
        <div class="bg-dark d-flex align-items-center rounded-bottom p-3">

          <a
            class="h5 text-uppercase text-light"

            >{{ rutina.nombre }}</a
          >
          <a
            class="btn btn-light btn-sm ms-auto"
            [href]="'/pages/grupos-musculares/' + rutina.id"
            >Ver Ejercicios</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loader>
  <div class="text-center" style="margin-top: 5%">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Cargando Grupos Musculares...</p>
  </div>
</ng-template>
